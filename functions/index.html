    <script>

        function sayHello(){
            return "Hello"
        }

        function hi() {
            return "hi"
        }
        console.log(hi());
        

        const Hi = () => {
            return "Hi"
        }

        console.log(Hi());
        

        console.log(sayHello());
        

        let sayHi = () => {
            return "hello"
        }

        console.log(sayHi());


        function add(a,b){
            return a + b;
        }

        console.log(add(2,4));

        function subtract(a,b){
            return a - b;
        }
        
        console.log(subtract(10,2));

        function isEven(num){
            return num % 2 === 0 ? "even" : "odd" 
        }

        console.log(isEven(7));

        function multiplyThree(a, b, c){
            return a * b * c
        }
        console.log(multiplyThree(2,3,4));
        

        function greater(a,b){
            return a < b ? a : b
        }
        console.log(greater(9,10));


        function factorial(n){
            let result = 1;
            for(let i = 2; i <= n; i++){
                result *= i;
            }
            return result;
        }
        
        console.log(factorial(5));



        function hasLetterA(str){
            return str.toUpperCase().includes("b");
        }
        console.log(hasLetterA("Javascript"));
        

        function countVowels(str){
            let count = 0;
            let vowels = "aeiou";
            for(let char of str.toLowerCase()){
                if(vowels.includes(char)) count++;
            }
            return count;
        }



        console.log(countVowels("Hello Worldiiiii"));
